            <p class="mt-8 italic text-center text-white/80">Setiap donasi sangat berarti bagi kami.</p>
          </div>
        `,
        hasSlider: false,
        showCategories: false,
      },
      chat: {
        title: "Forum",
        description: "Fitur forum untuk berdiskusi dan berinteraksi dengan komunitas iNote secara real-time.",
        fetchPosts: false,
        content: `<div class="max-w-4xl mx-auto p-6 text-black">
          <h3 class="text-2xl font-semibold mb-4 text-center">Forum Komunitas iNote</h3>
          <p class="mb-6 text-center">Bergabung dan berdiskusi dengan komunitas iNote melalui forum di bawah ini.</p>
          <div id="forum-container" class="rounded-lg shadow-md overflow-hidden border border-gray-300 p-6" style="min-height: 500px;">
            <img src="https://placehold.co/600x400/png?text=Ilustrasi+Forum+Diskusi+Komunitas+iNote" alt="Ilustrasi forum diskusi komunitas iNote dengan banyak pengguna berdiskusi secara aktif di layar komputer dan perangkat mobile" class="mx-auto rounded-lg" />
            <p class="mt-4 text-center text-gray-600 italic">Forum sedang dalam pengembangan. Nantikan fitur lengkapnya segera!</p>
          </div>
        </div>`,
        hasSlider: false,
        showCategories: false,
      },
    };

    // Elements
    const postsContainer = document.getElementById("posts");
    const pageTitle = document.getElementById("page-title");
    const contentArea = document.getElementById("content-area");
    const pagination = document.getElementById("pagination");
    const prevPageBtn = document.getElementById("prev-page");
    const nextPageBtn = document.getElementById("next-page");
    const pageInfo = document.getElementById("page-info");
    const searchInput = document.getElementById("search-input");
    const autocompleteList = document.getElementById("autocomplete-list");
    const articleDetailSection = document.getElementById("article-detail");
    const sliderContainer = document.getElementById("slider-cta");
    const sliderWrapper = document.getElementById("slider-wrapper");
    const mainHeader = document.getElementById("main-header");
    const bottomNavbar = document.getElementById("bottom-navbar");
    const trendingCategoriesContainer = document.getElementById("trending-categories");

    // Blogger API config
    const API_KEY = "AIzaSyAQ1gZHGVaqmZY8ar4jJoTWuEczqePv9cs";
    const BLOG_ID = "7443611731055197701";
    const POSTS_PER_PAGE = 5;

    // State
    let currentPage = 1;
    let totalPosts = 0;
    let currentPosts = [];
    let currentPageKey = "beranda";
    let nextPageToken = null;
    let prevPageTokens = [];
    let currentArticleId = null;
    let currentCategoryFilter = null;

    // Slider state
    let sliderIndex = 0;
    let sliderInterval = null;

    // Categories for trending page (example categories)
    const trendingCategories = [
      "Teknologi",
      "Bisnis",
      "Kesehatan",
      "Pendidikan",
      "Hiburan",
      "Olahraga",
      "Sains",
      "Travel",
      "Lifestyle",
      "Kuliner"
    ];

    // Fetch posts with pagination support and optional trending sort and category filter
    async function fetchPosts(pageToken = null, trendingSort = false, category = null) {
      try {
        let url = `https://www.googleapis.com/blogger/v3/blogs/${BLOG_ID}/posts?key=${API_KEY}&maxResults=${POSTS_PER_PAGE}`;
        if (pageToken) url += `&pageToken=${pageToken}`;
        if (category) url += `&labels=${encodeURIComponent(category)}`;
        const response = await fetch(url);
        const data = await response.json();
        if (data.items && data.items.length > 0) {
          currentPosts = data.items;
          totalPosts = data.totalItems || 0;
          nextPageToken = data.nextPageToken || null;

          if (trendingSort) {
            // Sort posts by published date descending (newest first)
            currentPosts.sort((a, b) => new Date(b.published) - new Date(a.published));
          }

          renderPosts(trendingSort);
          updatePagination();
        } else {
          postsContainer.innerHTML =
            '<p class="text-center text-gray-500">Tidak ada artikel yang ditemukan.</p>';
          pagination.classList.add("hidden");
        }
      } catch (error) {
        postsContainer.innerHTML =
          '<p class="text-center text-red-500">Gagal memuat artikel. Silakan coba lagi nanti.</p>';
        pagination.classList.add("hidden");
        console.error("Error fetching posts:", error);
      }
    }

    // Render posts cards with optional trending style
    function renderPosts(trending = false) {
      postsContainer.innerHTML = "";
      articleDetailSection.classList.add("hidden");
      contentArea.classList.remove("hidden");
      pagination.classList.remove("hidden");

      if (trending) {
        // Trending page: show posts with big featured card + smaller cards
        // First post big featured
        const firstPost = currentPosts[0];
        if (firstPost) {
          let imgSrc = "https://placehold.co/800x450/png?text=No+Image+Available";
          const imgMatch = firstPost.content.match(/<img.*?src="(.*?)"/);
          if (imgMatch && imgMatch[1]) {
            imgSrc = imgMatch[1];
          }
          const publishedDate = new Date(firstPost.published).toLocaleDateString("id-ID", {
            year: "numeric",
            month: "long",
            day: "numeric",
          });
          const featuredCard = document.createElement("article");
          featuredCard.className = "rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300 mb-10 cursor-pointer bg-white text-black";
          featuredCard.innerHTML = `
            <img src="${imgSrc}" alt="Gambar ilustrasi artikel trending berjudul ${firstPost.title}, dengan desain modern dan menarik" class="w-full h-64 object-cover"/>
            <div class="p-6 bg-white">
              <h3 class="text-3xl font-bold text-black mb-3 line-clamp-2">${firstPost.title}</h3>
              <p class="text-gray-600 mb-4">${publishedDate}</p>
              <p class="text-gray-800 line-clamp-3">${stripHtml(firstPost.content)}</p>
              <span class="inline-block mt-4 text-black font-semibold hover:underline cursor-pointer">Baca Selengkapnya &rarr;</span>
            </div>
          `;
          featuredCard.addEventListener("click", () => {
            showArticleDetail(firstPost.id);
          });
          postsContainer.appendChild(featuredCard);
        }
        // Remaining posts smaller cards in grid
        if (currentPosts.length > 1) {
          const gridContainer = document.createElement("div");
          gridContainer.className = "grid grid-cols-1 sm:grid-cols-2 gap-6";
          currentPosts.slice(1).forEach((post) => {
            let imgSrc = "https://placehold.co/600x400/png?text=No+Image+Available";
            const imgMatch = post.content.match(/<img.*?src="(.*?)"/);
            if (imgMatch && imgMatch[1]) {
              imgSrc = imgMatch[1];
            }
            const publishedDate = new Date(post.published).toLocaleDateString("id-ID", {
              year: "numeric",
              month: "long",
              day: "numeric",
            });
            const card = document.createElement("article");
            card.className = "bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 flex flex-col cursor-pointer text-black";
            card.innerHTML = `
              <img src="${imgSrc}" alt="Gambar ilustrasi artikel trending berjudul ${post.title}, dengan desain modern dan menarik" class="w-full h-40 object-cover"/>
              <div class="p-4 flex flex-col flex-1">
                <h3 class="text-lg font-semibold text-black mb-1 line-clamp-2">${post.title}</h3>
                <p class="text-gray-600 text-sm mb-2">${publishedDate}</p>
                <p class="text-gray-800 line-clamp-3 flex-1">${stripHtml(post.content)}</p>
                <span class="mt-3 text-black font-semibold hover:underline cursor-pointer">Baca Selengkapnya &rarr;</span>
              </div>
            `;
            card.addEventListener("click", () => {
              showArticleDetail(post.id);
            });
            gridContainer.appendChild(card);
          });
          postsContainer.appendChild(gridContainer);
        }
      } else {
        // Normal page: simple cards list
        currentPosts.forEach((post) => {
          let imgSrc = "https://placehold.co/600x400/png?text=No+Image+Available";
          const imgMatch = post.content.match(/<img.*?src="(.*?)"/);
          if (imgMatch && imgMatch[1]) {
            imgSrc = imgMatch[1];
          }
          const publishedDate = new Date(post.published).toLocaleDateString("id-ID", {
            year: "numeric",
            month: "long",
            day: "numeric",
          });
          const postCard = document.createElement("article");
          postCard.className =
            "bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 cursor-pointer text-black";
          postCard.innerHTML = `
            <img
              src="${imgSrc}"
              alt="Gambar ilustrasi artikel berjudul ${post.title}, dengan desain modern dan menarik"
              class="w-full h-48 object-cover"
              loading="lazy"
            />
            <div class="p-6">
              <h3 class="text-xl font-semibold text-black mb-2 line-clamp-2">${post.title}</h3>
              <p class="text-gray-600 text-sm mb-4">${publishedDate}</p>
              <p class="text-gray-800 line-clamp-3">${stripHtml(post.content)}</p>
              <span class="inline-block mt-4 text-black font-semibold hover:underline cursor-pointer">Baca Selengkapnya &rarr;</span>
            </div>
          `;
          postCard.addEventListener("click", () => {
            showArticleDetail(post.id);
          });
          postsContainer.appendChild(postCard);
        });
      }
      pagination.classList.toggle("hidden", !pages[currentPageKey].fetchPosts);
    }

    // Strip HTML helper
    function stripHtml(html) {
      const tmp = document.createElement("div");
      tmp.innerHTML = html;
      let text = tmp.textContent || tmp.innerText || "";
      if (text.length > 200) {
        text = text.substring(0, 197) + "...";
      }
      return text;
    }

    // Update pagination buttons and info
    function updatePagination() {
      pageInfo.textContent = `Halaman ${currentPage}`;
      prevPageBtn.disabled = currentPage === 1;
      nextPageBtn.disabled = !nextPageToken;
    }

    // Load page by pageToken
    async function loadPage(pageToken = null, isNext = true) {
      if (isNext) {
        if (pageToken) prevPageTokens.push(pageToken);
      } else {
        prevPageTokens.pop();
      }
      await fetchPosts(pageToken, pages[currentPageKey].trendingSort, currentCategoryFilter);
    }

    // Navigation page change handler
    async function changePage(pageKey) {
      if (!pages[pageKey]) return;
      currentPageKey = pageKey;
      currentPage = 1;
      prevPageTokens = [];
      nextPageToken = null;
      currentArticleId = null;
      currentCategoryFilter = null;
      pageTitle.textContent = pages[pageKey].title;
      postsContainer.innerHTML = "";
      pagination.classList.add("hidden");
      articleDetailSection.classList.add("hidden");
      contentArea.classList.remove("hidden");

      // Show or hide slider
      if (pages[pageKey].hasSlider) {
        sliderContainer.classList.remove("hidden");
        startSlider();
      } else {
        sliderContainer.classList.add("hidden");
        stopSlider();
      }

      // Show header and bottom navbar
      mainHeader.classList.remove("hidden");
      bottomNavbar.classList.remove("hidden");

      // Show or hide categories container
      if (pages[pageKey].showCategories) {
        trendingCategoriesContainer.classList.remove("hidden");
        renderCategories();
      } else {
        trendingCategoriesContainer.classList.add("hidden");
        trendingCategoriesContainer.innerHTML = "";
      }

      if (pages[pageKey].fetchPosts) {
        pagination.classList.remove("hidden");
        await fetchPosts(null, pages[pageKey].trendingSort, currentCategoryFilter);
      } else {
        pagination.classList.add("hidden");
        postsContainer.innerHTML = pages[pageKey].content || "";
      }
    }

    // Show article detail by post ID
    async function showArticleDetail(postId) {
      try {
        const url = `https://www.googleapis.com/blogger/v3/blogs/${BLOG_ID}/posts/${postId}?key=${API_KEY}`;
        const response = await fetch(url);
        const post = await response.json();
        if (post) {
          currentArticleId = postId;
          pageTitle.textContent = post.title;
          pagination.classList.add("hidden");
          contentArea.classList.add("hidden");
          articleDetailSection.classList.remove("hidden");
          sliderContainer.classList.add("hidden");
          stopSlider();

          // Hide header and bottom navbar on article detail
          mainHeader.classList.add("hidden");
          bottomNavbar.classList.add("hidden");
          trendingCategoriesContainer.classList.add("hidden");

          articleDetailSection.innerHTML = `
            <article class="bg-white rounded-lg shadow-md p-6 max-w-4xl mx-auto text-black">
              <h1 class="text-4xl font-bold mb-4">${post.title}</h1>
              <p class="text-gray-600 mb-6">${new Date(post.published).toLocaleDateString("id-ID", {
                year: "numeric",
                month: "long",
                day: "numeric",
              })}</p>
              <div id="article-detail-content" class="prose max-w-none text-black">${post.content}</div>
              <button id="back-to-list" class="mt-8 px-6 py-3 bg-black text-white rounded-full hover:bg-gray-800 transition">← Kembali ke ${pages[currentPageKey].title}</button>
            </article>
          `;
          document.getElementById("back-to-list").addEventListener("click", () => {
            pageTitle.textContent = pages[currentPageKey].title;
            articleDetailSection.classList.add("hidden");
            contentArea.classList.remove("hidden");
            pagination.classList.toggle("hidden", !pages[currentPageKey].fetchPosts);
            if (pages[currentPageKey].hasSlider) {
              sliderContainer.classList.remove("hidden");
              startSlider();
            }
            if (pages[currentPageKey].showCategories) {
              trendingCategoriesContainer.classList.remove("hidden");
            }
            // Show header and bottom navbar again
            mainHeader.classList.remove("hidden");
            bottomNavbar.classList.remove("hidden");
            // Scroll top
            window.scrollTo({ top: 0, behavior: "smooth" });
          });
          // Scroll top
          window.scrollTo({ top: 0, behavior: "smooth" });
        } else {
          alert("Artikel tidak ditemukan.");
        }
      } catch (error) {
        alert("Gagal memuat detail artikel.");
        console.error("Error fetching article detail:", error);
      }
    }

    // Render categories buttons for trending page
    function renderCategories() {
      trendingCategoriesContainer.innerHTML = "";
      trendingCategories.forEach(category => {
        const btn = document.createElement("button");
        btn.textContent = category;
        btn.className = currentCategoryFilter === category ? "active" : "";
        btn.addEventListener("click", async () => {
          if (currentCategoryFilter === category) {
            currentCategoryFilter = null;
            btn.classList.remove("active");
          } else {
            currentCategoryFilter = category;
            // Remove active from all buttons
            [...trendingCategoriesContainer.children].forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
          }
          currentPage = 1;
          prevPageTokens = [];
          nextPageToken = null;
          await fetchPosts(null, pages[currentPageKey].trendingSort, currentCategoryFilter);
          window.scrollTo({ top: 0, behavior: "smooth" });
        });
        trendingCategoriesContainer.appendChild(btn);
      });
    }

    // Event listeners for nav links (desktop and mobile)
    function setupNavLinks() {
      const navLinks = document.querySelectorAll("[data-page]");
      navLinks.forEach((link) => {
        link.addEventListener("click", async (e) => {
          e.preventDefault();
          const pageKey = link.getAttribute("data-page");
          await changePage(pageKey);
          // Scroll top on page change
          window.scrollTo({ top: 0, behavior: "smooth" });
        });
      });
    }

    // Pagination buttons
    prevPageBtn.addEventListener("click", async () => {
      if (currentPage > 1) {
        currentPage--;
        const prevToken = prevPageTokens.length > 1 ? prevPageTokens[prevPageTokens.length - 2] : null;
        prevPageTokens.pop();
        await fetchPosts(prevToken, pages[currentPageKey].trendingSort, currentCategoryFilter);
        updatePagination();
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    });

    nextPageBtn.addEventListener("click", async () => {
      if (nextPageToken) {
        currentPage++;
        prevPageTokens.push(nextPageToken);
        await fetchPosts(nextPageToken, pages[currentPageKey].trendingSort, currentCategoryFilter);
        updatePagination();
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    });

    // Autocomplete search feature
    // Debounce helper
    function debounce(func, wait) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    // Search posts by query using Blogger API
    async function searchPosts(query) {
      if (!query || query.trim().length < 2) {
        return [];
      }
      try {
        const url = `https://www.googleapis.com/blogger/v3/blogs/${BLOG_ID}/posts/search?key=${API_KEY}&q=${encodeURIComponent(query)}&maxResults=10`;
        const response = await fetch(url);
        const data = await response.json();
        if (data.items && data.items.length > 0) {
          return data.items;
        }
        return [];
      } catch (error) {
        console.error("Error searching posts:", error);
        return [];
      }
    }

    // Render autocomplete suggestions
    function renderAutocomplete(posts) {
      autocompleteList.innerHTML = "";
      if (posts.length === 0) {
        autocompleteList.classList.add("hidden");
        return;
      }
      posts.forEach((post) => {
        const li = document.createElement("li");
        li.setAttribute("role", "option");
        li.setAttribute("tabindex", "-1");
        li.className = "px-4 py-2 cursor-pointer hover:bg-black hover:text-white text-black";
        li.textContent = post.title;
        li.addEventListener("click", () => {
          showArticleDetail(post.id);
          autocompleteList.classList.add("hidden");
          searchInput.value = "";
        });
        autocompleteList.appendChild(li);
      });
      autocompleteList.classList.remove("hidden");
    }

    // Handle input event for autocomplete
    const handleSearchInput = debounce(async (e) => {
      const query = e.target.value;
      if (query.length < 2) {
        autocompleteList.classList.add("hidden");
        return;
      }
      const results = await searchPosts(query);
      renderAutocomplete(results);
    }, 300);

    searchInput.addEventListener("input", handleSearchInput);

    // Hide autocomplete on outside click
    document.addEventListener("click", (e) => {
      if (!searchInput.contains(e.target) && !autocompleteList.contains(e.target)) autocompleteList.classList.add("hidden");
    });

    // Slider functions
    function startSlider() {
      if (sliderInterval) return; // Already running
      sliderIndex = 0;
      updateSlider();
      sliderInterval = setInterval(() => {
        sliderIndex++;
        updateSlider();
      }, 5000);
    }
    function stopSlider() {
      if (sliderInterval) {
        clearInterval(sliderInterval);
        sliderInterval = null;
      }
    }
    function updateSlider() {
      const slidesCount = sliderWrapper.children.length;
      if (sliderIndex >= slidesCount) sliderIndex = 0;
      sliderWrapper.style.transform = `translateX(-${sliderIndex * 100}%)`;
    }

    // Initialize
    setupNavLinks();
    changePage("beranda");
  </script>
 </body>
